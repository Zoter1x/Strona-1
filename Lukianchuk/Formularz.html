<!DOCTYPE html>
<meta charset="UTF-8" lang="PL">

    <body>
        <form>
            <label for="email">Adres email</label>
                <input type="email" id="email"><br>
            <label for="imie">Imie i Nazwisko</label>
                <input type=”text” id=”imie” name=”imie” /><br>
            <label for="adres">Email</label>
                <input type="text" id="adres" name="adres" /><br>
            <label for="M">M</label>
                <input type="radio" name="M" id="M">
            <label for="K">K</label>
                <input type="radio" name="K" id="K"><br>
            <label for="Kraj">Kraj</label>
                <select name="Kraj" id="Kraj">
                    <option>Polska</option>
                    <option>Rzeczpospolita Polska</option>
                    <option>Poland</option>
                </select><br>
            <label for="Telefon">Numer Telefonu</label>
                <input pattern="[0-9\s\-\+\(\)]{9,15}" type="tel" name="Telefon" id="Telefon"><br>
            <input type="submit" value="Wyślij" />
        </form>
    </body>
</html>
